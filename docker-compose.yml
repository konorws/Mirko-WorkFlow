version: '2.1'
services:
  # mirko webserver
  php-apache:
    build:
      context: ./docker/containers/php-apache
    ports:
      - 80:80
    volumes:
      - ./:/var/www/html:z
      - ./docker/configs/apache2/000-default.conf:/etc/apache2/sites-available/000-default.conf
      - ./docker/configs/php/php.ini:/usr/local/etc/php/php.ini
    links:
      - 'mariadb'
    networks:
      app_net:
        ipv4_address: 192.168.5.25

  # Mirko database
  mariadb:
    image: mariadb:10.3
    ports:
      - 3306:3306
    volumes:
      - mariadb:/var/lib/mysql
    environment:
      TZ: "Europe/Rome"
      MYSQL_ALLOW_EMPTY_PASSWORD: "no"
      MYSQL_ROOT_PASSWORD: "4632"
      MYSQL_USER: 'mirko-corp'
      MYSQL_PASSWORD: '4632'
      MYSQL_DATABASE: 'dba'
    networks:
      app_net:
        ipv4_address: 192.168.5.26
volumes:
  mariadb:

networks:
  app_net:
    external:
      name: my-net
